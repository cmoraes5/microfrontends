<mat-card class="mat-container-content">
  <div class="buttons-container">
    <button mat-raised-button (click)="openCreateDialog()" color="primary">Add game</button>

    <!-- Remember to clean line bellow, when input to find an specific game has implemented -->
    <button mat-raised-button (click)="findGameById()" color="accent" title="Don't click on this button if you're with mock service enable" >Find game</button>
  </div>

  <div class="cards-container">
    <mat-card class="example-card"  *ngFor="let game of gameList" >
      <mat-card-content class="card-contents">
        <mat-card-header class="header">
          <mat-card-title-group class="title-group">
            <mat-card-title class="game g-title">{{game.titulo}}</mat-card-title>
            <mat-card-subtitle class="game g-mode">{{game.modo}}</mat-card-subtitle>
          </mat-card-title-group>
            <span class="game g-description">{{game.descricao}}</span>
        </mat-card-header>
          <span class="game g-developers">{{game.desenvolvedores}}</span>
      </mat-card-content>
    
      <mat-card-actions>
        <button mat-raised-button type="button" (click)="deleteGame(game.id)" [disabled]="!game.id" color="warn">Delete</button>
        <button mat-raised-button type="button" (click)="openUpdateDialog(game)" [disabled]="!game.id">Update Game</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
