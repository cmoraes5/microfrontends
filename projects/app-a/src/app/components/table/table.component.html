<mat-card>
  <button class="add-button" mat-raised-button (click)="openCreateDialog()" color="primary">Add game</button>

  <mat-card class="example-card"  *ngFor="let game of gameList" >
    <mat-card-header class="header">
      <mat-card-title-group class="title-group">
        <mat-card-title>{{game.titulo}}</mat-card-title>
        <mat-card-subtitle>{{game.modo}}</mat-card-subtitle>
        {{game.descricao}}
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="content">
      <span>{{game.desenvolvedores}}</span>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button type="button" (click)="deleteGame(game.id)" [disabled]="!game.id" color="warn">Delete</button>
      <button mat-raised-button type="button" (click)="openUpdateDialog(game)" [disabled]="!game.id">Update Game</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
