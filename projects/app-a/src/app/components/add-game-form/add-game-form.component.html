  <form class="form-create" [formGroup]="addGameFormGroup" (ngSubmit)="handleSubmit()">
    <div class="inputs-contents">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput type="text" formControlName="titulo" class="form-control">

        <mat-error *ngIf="addGameFormGroup.controls['titulo'].getError('required')">Campo Obrigatório</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea rows="8" matInput formControlName="descricao" class="form-control" maxlength="480"></textarea>

        <mat-error *ngIf="addGameFormGroup.controls['titulo'].getError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Modo</mat-label>
        <input matInput type="text" formControlName="modo" class="form-control">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Desenvolvedores</mat-label>
        <input matInput type="text" formControlName="desenvolvedores" class="form-control">

        <mat-error *ngIf="addGameFormGroup.controls['titulo'].getError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
    </div>
    <div class="actions-buttons">
      <button mat-raised-button type="submit" color="primary">Create Game</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
  </form>
