<mat-dialog-content class="mat-typography">

  <form [formGroup]="addGameFormGroup" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="titulo" class="label-control">Título:</label>
      <input type="text" formControlName="titulo" class="form-control">
    </div>

    <div class="form-group">
      <label for="descricao" class="label-control">Descrição:</label>
      <input type="text" formControlName="descricao" class="form-control">
    </div>

    <div class="form-group">
      <label for="modo" class="label-control">Modo:</label>
      <input type="text" formControlName="modo" class="form-control">
    </div>

    <div class="form-group">
      <label for="desenvolvedores" class="label-control">Desenvolvedores:</label>
      <input type="text" formControlName="desenvolvedores" class="form-control">
    </div>
    <button class="btn btn-primary" mat-dialog-close type="submit">submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
