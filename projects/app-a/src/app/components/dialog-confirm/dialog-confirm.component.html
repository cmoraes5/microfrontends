<h1 mat-dialog-title>Delete Game</h1>
<div mat-dialog-content>
  Tem certeza de que deseja deletar este jogo?
</div>
<div mat-dialog-actions>
  <button type="button" mat-flat-button (click)="handleCancel()">Cancel</button>
  <button type="button" mat-raised-button (click)="handleDelete()" color="warn">Delete</button>
</div>
